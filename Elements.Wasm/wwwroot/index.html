<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elements.Wasm</title>
    <base href="/" />
</head>

<body>
    <script type="module" src="js/Elements.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function reset() {
            document.getElementById("result").innerHTML = "";
        }
        function runTest() {
            elements.test().then((results) => { document.getElementById("result").innerHTML = results });
        }
    </script>
    <button onmousedown="reset()" onclick="runTest()" type="button">Test!</button>
    <div id="result"></div>
</body>

</html>
